<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Bars</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="skills">
  <div class="skill">
    <div class="skill-name">HTML</div>
    <div class="skill-bar">
      <div class="skill-per" per="80%" style="max-width:80%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">CSS</div>
    <div class="skill-bar">
      <div class="skill-per" per="50%" style="max-width:50%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Javascript</div>
    <div class="skill-bar">
      <div class="skill-per" per="35.5%" style="max-width:35.5%"></div>
    </div>
  </div>
 
  <div class="skill">
    <div class="skill-name">English Proficiency</div>
    <div class="skill-bar">
      <div class="skill-per" per="65%" style="max-width:65%"></div>
    </div>
  </div>
</div>

<div class="skill">
  <div class="skill-name">Computer Hardware Maintenance</div>
  <div class="skill-bar">
    <div class="skill-per" per="70%" style="max-width:70%"></div>
  </div>
</div>

</body>
</html>
